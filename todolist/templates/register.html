{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  
<style>
    body {
    background-color: rgb(195, 232, 255);
    font-family: Arial, Helvetica, sans-serif;
    }
    th, td {
    padding: 10px;
    }
</style>
<body>
<p class="h1 text-center py-5"><strong>Formulir Registrasi</strong></p>  
<div class = "login d-flex justify-content-center">
        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
            </table>  
            <input class="btn login_btn btn-lg btn-primary col-12 my-3" type="submit" name="submit" value="Daftar"/>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  
</body>

{% endblock content %}
